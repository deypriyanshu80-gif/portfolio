<body>
    <div class="container">
    <div class="sidebar">
        
        <nav>
            <ul>
              
<li><a href="index.html">Home</a></li>
<li><a href="intro.html">My Intro</a></li>
<li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <div class="main">
        <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
            <form>
  <div class="form-group">
                        <label for="clientemail">Email address</label>
                        <input type="email" id="clientemail" class="form-control">
                        <p id="emailHelp">We'll never share your email and phone with anyone else.</p>
                    </div>

                   
                    <div class="form-group">
                        <label for="clientphone">Phone</label>
                        <input type="tel" id="clientphone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="projectdesc">Project Description</label>
                        <textarea id="projectdesc" rows="3" class="project-field form-control"></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="isclient" class="form-check-input">
                        <label for="isclient" class="form-check-label">Work on a project with me!</label>
                    </div>
                    
                   
                    <button type="submit" class="btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>

    </div>
